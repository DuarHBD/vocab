<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toeic Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
</head>
<body >
    <header class="d-flex bg-dark justify-content-between align-items-center "  style="box-shadow: 0 2px 8px rgb(54, 54, 54);">
        <h1 class="text-secondary px-2 fs-1" >TOEIC vocabulary</h1>
        <h3 class="text-secondary px-2 fs-3 pe-4">High Score : <span id="HScore">0</span></h3>
   </header>
<div class=" container bg-secondary w-100" style="box-shadow: 3px 3px 8px black;" >
   
   <main class=" d-flex flex-column justify-content-center bg-secondary w-100" style="min-height: 90vh">
    <div class="w-100 text-center text-light fs-1"><p >Score: <span id="score">0</span></p></div>
   <div class="w-100 " >
    <div class="text-center mb-5">
        <div id="question"class="text-light  fw-bolder"  ><p id="Vocab">vocabulary</p></div>
        <!-- คำศัพท์ -->
    </div>
    <div class=" d-flex justify-content-center w-100" >
        <div class="mx-3 "><button class="btn btn-danger fs-5 py-3 px-4" id="ch1" onclick="check(0)">คำตอบ1</button></div>
       <div class="mx-3 "> <button class="btn btn-danger fs-5 py-3 px-4" id="ch2" onclick="check(1)">คำตอบ2</button></div>
        
        <!-- <-- ช้อย -->
    </div>
    <div class=" d-flex justify-content-center mt-5 " id="progress-bar">
    <div class="progress" style="width: 50%; height: 25px;">
        <div class="progress-bar progress-bar-striped progress-bar-animated  bg-success" style="width: 100%" id="time">10</div>
      </div>
    </div>
    </div>
    <div class=" d-flex justify-content-center mt-5 "><button class="btn btn-success fs-4 mt-5" onclick="startTimer()">start &nbsp;<span><i class="bi bi-arrow-right-square-fill fs-4"></i></span></button></div>
    </main>
    <script src="Vocab.js"></script>
    <script src="app.js"></script>
    
  
  
</div>
</body>
</html>
